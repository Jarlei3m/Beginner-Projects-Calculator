<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="title">
            <h1>Calculator</h1>
        </div>

        <div class="calculator">
            <div class="display">
                <input id="display" type="text" value='' maxlength="8" placeholder="0">
                <input id="display-result" type="text" value='' maxlength="8" readonly>
            </div>

            <div class="grid">
                <div class="numbers">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>0</button>
                </div>
    
                <div class="operators">
                    <button>/</button>
                    <button>C</button>
                    <button>x</button>
                    <button>AC</button>
                    <button>-</button>
                    <button>ANS</button>
                    <button>+</button>
                    <button>=</button>

                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
